<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="{{ '/feed.xml' | prepend: site.baseurl }}" aria-label="RSS Feed">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-rss fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>

                    {% if site.linkedin_username %}
                    <li>
                        <a href="https://linkedin.com/{{ site.linkedin_username }}" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}

                    {% if site.github_username %}
                    <li>
                        <a href="https://github.com/{{ site.github_username }}" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}

                    {% if site.zhihu_username %}
                    <li>
                        <a href="https://www.zhihu.com/people/{{ site.zhihu_username }}" aria-label="Zhihu" target="_blank" rel="noopener noreferrer">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fab fa-zhihu fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}

                    {% if site.gmail_username %}
                    <li>
                        <a href="mailto:{{ site.gmail_username }}" aria-label="Email">
                            <span class="fa-stack fa-lg">
                                <i class="fas fa-circle fa-stack-2x"></i>
                                <i class="fas fa-envelope fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <p class="copyright text-muted">
                    &copy; 2015&ndash;{{ site.time | date: '%Y' }} {{ site.owner.name }}. Powered by <a href="https://jekyllrb.com" target="_blank" rel="noopener">Jekyll</a>.
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="{{ '/js/jquery.min.js' | prepend: site.baseurl }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ '/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ '/js/clean-blog.min.js' | prepend: site.baseurl }}"></script>

<!-- Syntax Highlighting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" integrity="sha512-D9gUyxqja7hBtkWpPWGt9wf8aEkv2Lz/Wz3i6/lmC4i8c1Qebfy3iM8guu1n9aTq7gire0xE/gl0fvJf/dJ1dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" integrity="sha512-0a4y4Bj2EY2Y4WY4Q0S8pSAH8yiFgp8mF07rxBhFqFMj/4k3R0Af0xfY7s3waR0LfVH2B1cDi0F1EBfYEUhg+yw==" crossorigin="anonymous" referrerpolicy="no-referrer">
<script>
    document.addEventListener('DOMContentLoaded', function() {
        hljs.highlightAll();
    });
</script>
